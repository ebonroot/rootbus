syntax = "proto3";

package Rootbus.Protobuf;

import "msg/key_value.proto";

// requesting information; follows GraphQL paradigms.  Should result in a Record message.
message Request {
  enum QueryType {
    create = 0;
    read = 1;
    update = 2;
    delete = 3;
  }

  QueryType type = 1;
  // graphql syntax query
  string query = 2;
  // nested dictionary of key:value for mutation changes for create/update
  map <string, KeyValue> variables = 3;
}
